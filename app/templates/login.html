{% extends 'base.html' %}

{% block title %}
<title> Login </title>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.username.label }}
        {{ form.username }}
        {{ form.password.label }}
        {{ form.password }}
    </table>
    <button type='submit'> Login </button>
</form>
{% endblock %}
